<h1>@ant-design/icons-angular</h1>

<h2>Ant Design Icons</h2>

<p>
  With 3 themes&nbsp;
  <select [(ngModel)]="currentTheme" (change)="changeIcons()">
    <option value='fill'>fill</option>
    <option value='outline'>outline</option>
    <option value='twotone'>twotone</option>
  </select>
</p>

<ng-container *ngFor="let name of icons;">
  <i antIcon [type]="name" [theme]="currentTheme"></i>
</ng-container>

<!-- To test `share` dynamic importing.  -->

<ng-container *ngIf="currentTheme === 'fill'">
  <h2>With Namespace</h2>
  <i antIcon [type]="'animal:panda'"></i>
  <i antIcon [type]="'animal:panda'"></i>
</ng-container>
