name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run nightly at 00:00 UTC (equivalent to CircleCI's nightly job)
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [react, angular, vue, react-native]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run icons:generate && bun run icons:build
      - run: bun run icons:test
      - run: bun run ${{ matrix.target }}:ci
