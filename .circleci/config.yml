version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/node:lts
    working_directory: ~/ant-design-icons

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/ant-design-icons

  workflow: &workflow
    jobs:
      - setup:
          filters:
            branches:
              ignore: gh-pages
      - icons-svg:
          requires:
          - setup
      - icons-react:
          requires:
          - setup

jobs:
  setup:
    <<: *container_config
    steps:
      - checkout
      - run: node -v
      - run: npm -v
      - run: npm install
      - run: npm run bootstrap
      - run:
          command: |
            set +eo
            npm ls
            true
      - persist_to_workspace:
          root: ~/ant-design-icons
          paths:
            - node_modules
            - packages/icons-*/node_modules
      - store_artifacts:
          path: package-lock.json

  icons-svg:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run icons:generate
      - run: npm run icons:build
      - run: npm run icons:test
      - persist_to_workspace:
          root: ~/ant-design-icons

  icons-react:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run react:ci
      - persist_to_workspace:
          root: ~/ant-design-icons

workflows:
  version: 2
  build_test:
    <<: *workflow
  nightly:
    <<: *workflow
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
